<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link rel="stylesheet" href="/css/produkt.css">
</head>

<body>


    <main>


        <img src="https://bam-bus.dk/wp-content/uploads/2023/06/placeholder.png" alt="placeholder">
        <section class="purchasebox">
            <h3>Sort puma T-shirt</h3>
            <p class="brand">Puma</p>
            <form class="purchase-form">
                <div class="size-button-price">
                    <label>
                        <select name="size" id="sizeselect">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </label>
                    <button>Add to basket</button>
                    <p class="pricetag">999 DKK,-</p>

                    <div class="discount">
                        <p class="rpris"></p>

                    </div>
                </div>
            </form>
        </section>
        <section class="info">
            <h2>Product information</h2>
            <dl>
                <dt>Variant name</dt>
                <dd class="variantname">placeholder</dd>
                <dt>Color</dt>
                <dd class="color">placeholder</dd>
                <dt>inventory number</dt>
                <dd class="inventorynumber">1534</dd>
            </dl>
            <h1>Brandname</h1>
            <p class="brandbio"></p>
        </section>

    </main>
    <script src="/js/produkt.js"></script>
</body>

</html>
